<div class="cinepolis-app">
    <div class="card header-card" style="background-color: blue; text-align: center;">
        <h2>Cinépolis</h2>
    </div>

    <div class="card form-card">
        <form (ngSubmit)="calcularCosto()">
            <div class="row align">
                <div class="col-6">
                    <div class="form-group" style="margin-bottom: 20px; margin-top: 20px;">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="cantidadCompradores">Cantidad de Compradores:</label>
                        <input type="number" id="cantidadCompradores" name="cantidadCompradores" [(ngModel)]="cantidadCompradores" min="1" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="cantidadBoletos">Cantidad de Boletos:</label>
                        <input type="number" id="cantidadBoletos" name="cantidadBoletos" [(ngModel)]="cantidadBoletos" min="1" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label>¿Tienes Tarjeta Cinéco?</label>
                        <div class="radio-group" style="margin-bottom: 10px;">
                            <input type="radio" id="tarjetaSi" name="tarjetaCineco" [value]="true" [(ngModel)]="tieneTarjetaCineco">
                            <label for="tarjetaSi">Sí</label>
                            <input type="radio" id="tarjetaNo" name="tarjetaCineco" [value]="false" [(ngModel)]="tieneTarjetaCineco">
                            <label for="tarjetaNo">No</label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="total-section">
                        <label>Total a Pagar:</label>
                        <p class="total-amount">{{ totalAPagar | currency:'MXN':'symbol' }}</p>
                    </div>
                    <div class="acciones">
                        <button type="submit">Calcular</button>
                        <button type="button" (click)="limpiar()">Limpiar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
